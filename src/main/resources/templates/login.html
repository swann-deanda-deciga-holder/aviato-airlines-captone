<main class="color-accent">

    <section class="pt-20 pb-32 bg-black overflow-hidden">
        <div class="container">
            <div class="text-center ">
                <!--                <a class="d-inline-block mb-28" href="#">-->
                <!--                    <img width="30px" class="img-fluid" th:src="@{img/spades.png}" alt="">-->
                <p class="fs-10 text-white d-inline-block mb-28">Please Login</p>
                <!--                </a>-->
            </div>
            <div class="row g-16">
                <div class="col-12 col-md-6">
                    <div class="d-flex justify-content-center">
                        <div class="d-inline-block p-1 rounded-pill" style="background: linear-gradient(90deg, rgba(108,213,246,1 ) 0%, rgba(248,157,92,1) 50%, rgba(91,106,240,1) 100%);">
                            <img class="img-fluid rounded-pill" th:src="@{img/plane-over-earth.jpeg}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mw-md-lg">
                        <h2 class="fs-10 text-white mb-2 text-center">Welcome to Aviato</h2>
                        <p class="fs-17 text-white mb-16 text-center"><em>Happiness is a Destination</em></p>
                        <form th:action="@{/login}" method="post">
                            <div class="row mb-4 g-4">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="fs-18 fw-medium text-white mb-3" for="signInInput3-1">Email address</label>
                                        <div class="rounded-1" style="padding: 1px; background: linear-gradient(90deg, rgba(108,213,246,1 ) 0%, rgba(248,157,92,1) 50%, rgba(91,106,240,1) 100%)">
                                            <input class="bg-black text-dark px-5 py-4 w-100 border-0 rounded-1"  style="border-radius: 3px;" type="email" id="email" name="username" placeholder="i.e. john@example.com" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="fs-18 fw-medium text-white mb-3" for="password">Password</label>
                                        <div class="rounded-1" style="padding: 1px !important; background: linear-gradient(90deg, rgba(108,213,246,1 ) 0%, rgba(248,157,92,1) 50%, rgba(91,106,240,1) 100%) !important;">
                                            <input class="bg-black text-dark px-5 py-4 w-100 border-0 rounded-1" style="border-radius: 3px;" type="password" id="password" name="password" placeholder="secret ;)" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check mb-5">
                                <input class="form-check-input" id="signInInput3-3" type="checkbox" value="">
                                <label class="fs-19 text-dark form-check-label" for="signInInput3-3">Remember me</label>
                            </div>
                            <button class="btn btn-light-light fs-20 fw-semibold px-16 py-5 border-0 text-white text-uppercase mb-5 rounded-pill" type="submit" style="letter-spacing: 1px; background: linear-gradient(98.24deg, #56C1E3 0%, #5B6AF0 100%);">Login</button>
                            <p class="text-dark mb-0">
                                <span>Don't have an account?</span>
                                <a class="text-white" th:href="@{/register}">Create free account</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

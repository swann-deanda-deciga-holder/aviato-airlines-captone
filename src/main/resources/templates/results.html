<header class="color-prime">
  <div class="header-wrapper">
    <figure class="logo">
      <a href="index.html" class=" text-light w-100 d-flex justify-content-center align-items-center">

        <img width="30px" src="/img/spades.png" alt="">
        <h1 class="fs-3">Aviato</h1>

      </a>
    </figure>
    <nav>
      <ul>

        <a href="#">
          <li class="text-light">Our Mission</li>

        <a href="login.html">
          <li class="text-light"><button>Login</button></li>

        <a href="sign-up.html">

      </ul>
    </nav>

      <ion-icon name="menu-outline" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"></ion-icon>

  </div>

</header>
<main class="color-accent">

  <section>
    <form id="form" class="color-prime
        search-flight-cont" action="#" method="POST">
      <div class="drop-tabs justify-content-center
            justify-content-md-start">


        <!-- <label for="passenger">passenger</label> -->
        <select name="trip type" id="trip-type">
          <option id="oneway" value="oneway">One Way</option>
          <option id="round" value="round">Round trip</option>
        </select>
        <select name="passenger" id="passenger">
          <option value="Adult">Adult</option>
          <option value="Child">Child</option>
        </select>
        <select name="ecom" id="ecom">
          <option value="economy">Economy</option>
          <option value="Business">Business</option>
        </select>
        <label for="bags">Bags</label>
        <input type="number" placeholder="0" min="0" name="bags">

      </div>

      <div class="drop-tabs flex-wrap
                justify-content-center
                justify-content-md-start align-items-center
                " id="flight-search">


        <div class="fit-content d-flex gap-3 flex-wrap
                    justify-content-center
                justify-content-md-start align-items-center">
          <div class="input-group mb-3 searchbar-w">
            <span class="input-group-text dol" id="from">From</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" placeholder="Dallas">
          </div>
          <div class="input-group mb-3 searchbar-w d-flex dol">
            <span class="input-group-text" id="to">To</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" placeholder="San Antonio">
          </div>


        </div>
        <div class=" fit-content d-flex gap-3 flex-wrap"
             id="dates">

          <div class="input-group mb-3 w-25 searchbar-w
                        ">

                            <span class=" input-group-text
                            " id="date">Date</span>
            <input class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" type="date">
          </div>


          <!-- <button class="btn-submit" id="form-submit">Search</button> -->
        </div>

      </div>
    </form>
  </section>




  <section class="">
    <div class="tickets-cont d-flex ">

      <div class="ticket card-paper1">

        <div class="info-cont">

          <div class="info-row border-bottom justify-content-between m-0">
            <p>Best Deal</p>
            <ion-icon id="like" fill="#ffffff"class="fs-3" name="heart"></ion-icon>

          </div>

          <div class="info-row">
            <div class="info-column">
              <img src="assets/img/spirit.png" alt="">
            </div>
            <div class="info-column ms-3 flex-column justify-content-center">

              <p class="responsive-font fw-bold">
                <span id="fligt-start-time_from">7:10am</span>
                -
                <span id="flight-end-time_to">11:40am</span>
              </p>

              <p id="company-name5">
                Spirit Airlines
              </p>


            </div>
            <div class="info-column">
              <p id="flight-type">Nonstop</p>
            </div>

            <div class="info-column ms-3 flex-column justify-content-center">

              <p class="fs-4 fw-bold">
                3h
              </p>

              <p id="company-name1">
                <span>DFW</span>
                -
                <span>LGA</span>
              </p>


            </div>
          </div>

          <div class="info-row">
            <div class="info-column">
              <img src="assets/img/UA.png" alt="">
            </div>
            <div class="info-column ms-3 flex-column justify-content-center">

              <p class="responsive-font fw-bold">
                <span id="fligt-start-time">12:30pm</span>
                -
                <span id="flight-end-time">3:26pm</span>
              </p>

              <p id="company-name2">
                United Airlines
              </p>


            </div>

            <div class="info-column">
              <p id="flight-type1">Nonstop</p>
            </div>
            <div class="info-column ms-3 flex-column justify-content-center">

              <p class="fs-4 fw-bold">
                <span>3h</span>
              </p>

              <p id="company-name3">
                <span>LGA</span>
                -
                <span>DFW</span>
              </p>


            </div>

          </div>



        </div>
        <!-- need to be in form  -->
        <div class="buy-deal-cont">

          <div class="buy-deal-row">

            <button class="btn-bag rounded-1">
              <div class="fit-content d-flex justify-content-center align-items-center">
                <svg viewBox="0 0 200 200" width="27px"
                     xmlns="http://www.w3.org/2000/svg" class="ac27-icon" role="img">
                  <path
                          d="M126.65 92.48h-53.3a13.29 13.29 0 00-13.3 13.3v53.4a13.29 13.29 0 0013.3 13.3v6.7h13.3v-6.7h26.7v6.7h13.3v-6.7a13.29 13.29 0 0013.3-13.3v-53.3a13.38 13.38 0 00-13.3-13.4zM88.42 34.12a3.33 3.33 0 013.3-3.3H95v3.3h13.3v-3.3h3.3a3.33 3.33 0 013.3 3.3v53.3h10v-53.3a13.29 13.29 0 00-13.3-13.3H91.72a13.29 13.29 0 00-13.3 13.3v53.3h10z">
                  </path>
                </svg>
                <span id="carry-count">1</span>
              </div>
              <span>Carry</span>
            </button>
            <button class="btn-bag rounded-1">
              <div class="fit-content
                        d-flex justify-content-center align-items-center">
                <svg viewBox="0 0 200 200" width="27px"
                     xmlns="http://www.w3.org/2000/svg" class="ac27-icon" role="img">
                  <path
                          d="M84.35 40.9h-11.9V25.1a15.83 15.83 0 0115.8-15.8H112a15.83 15.83 0 0115.8 15.8v15.8H116V25.1a3.9 3.9 0 00-3.9-3.9H108v3.9H92.05v-3.9h-3.8a3.9 3.9 0 00-3.9 3.9zm55 7.9h-55.2v17.7L96 78.3v34H68.35v-34l11.8-11.8V48.8h-19.6a15.83 15.83 0 00-15.8 15.8V167a15.83 15.83 0 0015.8 15.8v7.9h15.8v-7.9h47.3v7.3h15.8v-7.3a15.83 15.83 0 0015.8-15.8V64.5a15.9 15.9 0 00-15.9-15.7zm-61.1 27.6a3.9 3.9 0 003.9 3.9a4 4 0 003.9-3.9a3.9 3.9 0 10-7.8 0z">
                  </path>
                </svg>
                <span id="luggage-count">0</span>
              </div>
              <span>Luggage</span>
            </button>
          </div>
          <div class="buy-deal-row">
            <span class="fs-2">$216.45</span>
          </div>
          <div class="buy-deal-row">
            <button class="btn-buy fw-bold">Get Ticket
              <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>




    </div>
  </section>

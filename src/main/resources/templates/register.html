<!DOCTYPE html>
<!--Thymeleaf established as templating language-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>Register</h1>

<form method="POST" th:action="@{/register}" th:object="${user}">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>

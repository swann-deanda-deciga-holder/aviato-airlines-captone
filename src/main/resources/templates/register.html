<!DOCTYPE html>
<!--Thymeleaf established as templating language-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<nav>
    <ul>

        <a th:href="@{/about}">
            <li class="text-light">Our Mission</li>
        </a>
        <a th:href="@{/login}">
            <li class="text-light"><button>Login</button></li>
        </a>
        <a th:href="@{/register}">
            <li class="text-light"><button>Sign Up!</button></li>
        </a>

    </ul>
</nav>


<h1>Register</h1>

<form method="POST" th:action="@{/register}" th:object="${user}">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>


    <!--  Form Validation  -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!--  Form Validation Errors  -->
    <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">
        <p>Password must be at least 8 characters long and contain at least 1 symbol.</p>
    </div>






    <input type="submit" value="Register">
</form>




</body>
</html>
